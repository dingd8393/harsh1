              "山芋類植物"
            ]
          },
          {
            "word": "year",
            "meanings": [
              "年"
            ]
          },
          {
            "word": "yellow",
            "meanings": [
              "黃色"
            ]
          },
          {
            "word": "yes",
            "meanings": [
              "肯定的回答,同意",
              "贊成票"
            ]
          },
          {
            "word": "yesterday",
            "meanings": [
              "昨天",
              "往昔"
            ]
          },
          {
            "word": "young",
            "meanings": [
              "青年們",
              "雛"
            ]
          },
          {
            "word": "zero",
            "meanings": [
              "零"
            ]
          },
          {
            "word": "zoo",
            "meanings": [
              "動物園"
            ]
          }
        ]

        const gameDiv = document.getElementById('game');
        let currentWord;

        function startQuiz() {
            generateQuestion();
        }

        function generateQuestion() {
            gameDiv.innerHTML = ""; // Clear the game div

            // Randomly select a word
            currentWord = words[Math.floor(Math.random() * words.length)];
            const correctMeaning = currentWord.meanings[0];

            // Generate random choices
            let choices = [correctMeaning];
            while (choices.length < 4) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                const randomMeaning = randomWord.meanings[Math.floor(Math.random() * randomWord.meanings.length)];
                if (!choices.includes(randomMeaning)) {
                    choices.push(randomMeaning);
                }
            }

            // Shuffle choices
            choices.sort(() => Math.random() - 0.5);

            // Display the question
            const questionHTML = `
                <h2>${currentWord.word}</h2>
                <p>${currentWord.pronunciation} (${currentWord.part_of_speech})</p>
                ${choices.map((choice, index) => `<button class="btn" onclick="checkAnswer('${choice}')">${String.fromCharCode(65 + index)}. ${choice}</button>`).join('')}
            `;
            gameDiv.innerHTML = questionHTML;
        }

        function checkAnswer(selected) {
            gameDiv.innerHTML = ""; // Clear the game div

            const correctMeaning = currentWord.meanings[0];
            if (selected === correctMeaning) {
                gameDiv.innerHTML = `<p class="success">回答正確！</p>`;
            } else {
                gameDiv.innerHTML = `<p class="error">回答錯誤！正確答案是：${correctMeaning}</p>`;
            }

            // Show Next Question button
            const nextButton = document.createElement('button');
            nextButton.innerText = "下一題";
            nextButton.className = "btn btn-large";
            nextButton.onclick = generateQuestion;
            gameDiv.appendChild(nextButton);
        }

        // Event listener for Start button
        document.getElementById('startButton').addEventListener('click', startQuiz);
    </script>
</body>
</html>
